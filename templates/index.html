{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href={% static 'style.css' %}>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">DCM</a>
      <a href="#" class="login">Log in</a>
    </header>
    <main>
      <div class="popup_form" id="form">
        <form action="" method="post">
          {%csrf_token%} 
          {{form}}
          <button class="close_btn" onclick="closeForm()">Submit</button>
        </form>
      </div>
      <div class="head">
        <h1>Contacts</h1>
        <button class="add_btn" type="submit" onclick="showForm()">+Add</button>
      </div>
      <div class="table">
        <section class="table_body">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>E-mail</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              {% for contact in contacts%}
              <tr>
                <td>{{contact.name}}</td>
                <td>{{contact.phone_number}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.address}}</td>
                <td>
                  <button class="edit_btn" onclick="closeForm()">Edit</button>
                </td>
                <td>
                  <button class="del_btn" onclick="closeForm()">-Delete</button>
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script>
      let form = document.getElementById("form");
      function showForm() {
        form.classList.add("open_form");
      }
      function closeForm() {
        form.classList.remove("open_form");
      }
    </script>
  </body>
</html>
